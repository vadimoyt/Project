{% extends 'task.html' %}
{% block content %}
<link rel="stylesheet" href="css/styles.css">
<ul>
  <li>
    <strong>Category</strong> {{ task[1] }}
    <form method="get" action="/update_task_field" style="display: inline;">
        <input type="hidden" name="id" value="{{ task[0] }}">
        <input type="hidden" name="field" value="category">
        <button class="inline-button" type="submit">Change</button>
    </form>
    <br>
    <strong>Name</strong> {{ task[2] }}
     <form method="get" action="/update_task_field" style="display: inline;">
        <input type="hidden" name="id" value="{{ task[0] }}">
        <input type="hidden" name="field" value="name">
        <button class="inline-button" type="submit">Change</button>
    </form>
    <br>
    <strong>Description</strong> {{ task[3] }}
     <form method="get" action="/update_task_field" style="display: inline;">
         <input type="hidden" name="id" value="{{ task[0] }}">
         <input type="hidden" name="field" value="description">
         <button class="inline-button" type="submit">Change</button>
    </form>
    <br>
    <strong>Status</strong> {{ task[4] }}
     <form method="get" action="/update_task_field" style="display: inline;">
         <input type="hidden" name="id" value="{{ task[0] }}">
         <input type="hidden" name="field" value="status">
         <button class="inline-button" type="submit">Change</button>
    </form>
    <br>
    <strong>Dead line</strong> {{ task[6] if task[5] else "Dead line not added" }}
     <form method="get" action="/update_task_field" style="display: inline;">
         <input type="hidden" name="id" value="{{ task[0] }}">
         <input type="hidden" name="field" value="dead_line">
         <button class="inline-button" type="submit">Change</button>
    </form>
      <form method="get" action="/">
    <button type="submit">On main page</button>
  </form>
    <br><br>
  </li>
</ul>
{% endblock %}
