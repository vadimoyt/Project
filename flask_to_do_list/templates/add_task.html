<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
</head>
<body>
  <h1>Введите задачу</h1>
  <form method="POST" action="/add_task" enctype="multipart/form-data">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" placeholder="Enter category" required>
    <br><br>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter task title" required>
    <br><br>
    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Enter Description" required>
    <br><br>
    <label for="status">Status</label>
    <select name="status" id="status">
            <option value="to do">To do</option>
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
        </select>
    <br><br>
    <label for="dead_line">Dead line</label>
    <input type="text" id="dead_line" name="dead_line" placeholder="Enter dead line" required>
    <br><br>
    <label for="file">Add file:</label>
    <input type="file" id="file" name="file">
    <br><br>
    <button type="submit">Add task</button>
  </form>
  <form method="get" action="/">
    <button type="submit">On main page</button>
  </form>
</body>
</html>
